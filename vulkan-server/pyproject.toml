[project]
name = "vulkan_server"
version = "0.1.0"
description = "Vulkan data server"
dependencies = [
    "fastapi[standard]>=0.112.1",
    "sqlalchemy>=2.0.32",
    "requests>=2.32.3",
    "python-dotenv>=1.0.1",
    "pydantic>=2.8.2",
    "dagster-graphql>=1.8.2",
    "pytest>=8.3.2",
    "pytest-httpserver>=1.1.0",
    "pandas>=2.2.3",
    "vulkan[dagster]",
    "pyarrow",
    "google-cloud-dataflow-client>=0.8.14",
]
requires-python = ">=3.10"

[tool.uv]
dev-dependencies = ["pytest>=8.3.2"]

[tool.uv.sources]
vulkan = { path = "../vulkan" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
