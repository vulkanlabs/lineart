[tool.poetry]
name = "vulkan"
version = "0.1.0"
description = ""
authors = []
readme = "README.md"

[tool.dagster]
module_name = "vulkan_dagster"

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
requests = "^2.32.3"
pytest = "^8.2.2"
dagster = "^1.7.12"
dagster-webserver = "^1.7.12"
flask = "^3.0.3"
black = "^24.4.2"

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
