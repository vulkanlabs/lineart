[project]
name = "one-ring"
version = "0.1.0"
description = "A monorepo for all Vulkan projects."
readme = "README.md"
requires-python = ">=3.12"
dependencies = ["vulkan", "vulkan-public", "vulkan-server"]

[tool.uv.workspace]
members = [
    "vulkan-public",
    "vulkan",
    "vulkan-server",
    "vulkan-dagster",
    "beam-launcher",
    "resolution-svc",
    "upload-svc",
]

[tool.uv.sources]
vulkan-public = { workspace = true }
vulkan = { workspace = true }
vulkan-server = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
