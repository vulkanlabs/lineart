[project]
name = "one-ring"
version = "0.1.0"
description = "A monorepo for all Vulkan projects."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "google-cloud-aiplatform>=1.85.0",
    "vulkan[all]",
    "vulkan-server",
    "vulkan-agent",
    "ruff>=0.11",
]

[tool.uv]
dev-dependencies = [
    "questionary>=2.0.1",
    "pre-commit>=4",
    "ruff>=0.9.6",
    "jupyterlab>=4.3.6",
    "ipython-autotime>=0.3.2",
]

[tool.uv.workspace]
members = ["vulkan-server", "vulkan-dagster", "upload-svc", "vulkan-agent"]

[tool.uv.sources]
vulkan-server = { workspace = true }
vulkan-dagster = { workspace = true }
vulkan-agent = { workspace = true }
upload-svc = { workspace = true }
vulkan = { path = "vulkan", editable = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
