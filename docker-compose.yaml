services:
  app:
    image: ghcr.io/vulkanlabs/app:latest
    init: true
    env_file:
      - config/active/app.env
      - config/active/.env
    ports:
      - "6001:6001"
    depends_on:
      app-db:
        condition: service_healthy
    volumes:
      - ${HOME}/.config/gcloud/application_default_credentials.json:/opt/keys/application-default-credentials.json
  app-db:
    image: postgres:16.3
    env_file:
      - config/active/app-db.env
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "sh -c 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}'",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    volumes:
      - postgres_data_app_db:/var/lib/postgresql/data
  dagster:
    image: ghcr.io/vulkanlabs/dagster:latest
    init: true
    ports:
      - "3000:3000"
      - "3001:3001"
    env_file:
      - config/active/dagster.env
      - config/active/.env
    depends_on:
      dagster-db:
        condition: service_healthy
    volumes:
      - dagster_vulkan_home:/opt/vulkan
  dagster-db:
    image: ghcr.io/vulkanlabs/dagster-db:latest
    restart: always
    env_file:
      - config/active/dagster-db.env
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "sh -c 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}'",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - postgres_data_dagster_db:/var/lib/postgresql/data
