services:
  app:
    build:
      context: .
      dockerfile: images/app.Dockerfile
      args:
        PYTHON_VERSION: "3.12"
        VULKAN_SERVER_DB_PATH: "/app/vulkan-server/db.sqlite3"
    env_file:
      - ".env"
    ports:
      - "6001:6001"
  echo:
    image: kennethreitz/httpbin
    env_file:
      - ".env"
  testdata:
    build:
      context: .
      dockerfile: images/testdata.Dockerfile
      args:
        PYTHON_VERSION: "3.12"
  dagster:
    build: 
      context: .
      dockerfile: images/dagster.Dockerfile
      args:
        PYTHON_VERSION: "3.12"
        DAGSTER_HOME: /opt/dagster
        DAGSTER_PORT: 3000
        VULKAN_HOME: /opt
        VULKAN_PORT: 3001
        VULKAN_SCRIPTS_PATH: /opt/scripts
        VULKAN_VENVS_PATH: /opt/venvs
    ports:
      - "3000:3000"
      - "3001:3001"
    env_file:
      - ".env"
    environment:
      DAGSTER_POSTGRES_USER: "postgres_user"
      DAGSTER_POSTGRES_PASSWORD: "postgres_password"
      DAGSTER_POSTGRES_DB: "postgres_db"
    depends_on:
      - run-db
  run-db:
    build:
      context: .
      dockerfile: images/run-db.Dockerfile
      args:
        POSTGRES_VERSION: "16.3"
    restart: always
    environment:
      POSTGRES_USER: "postgres_user"
      POSTGRES_PASSWORD: "postgres_password"
      POSTGRES_DB: "postgres_db"
    healthcheck:
      test: ["CMD-SHELL", "pg-isready"]
      interval: 10s
      timeout: 5s
      retries: 10