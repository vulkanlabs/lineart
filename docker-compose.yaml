services:
  dagster:
    build: 
      context: .
      dockerfile: images/dagster.Dockerfile
      args:
        PYTHON_VERSION: "3.12"
        DAGSTER_HOME: /opt/dagster
    ports:
      - "3000:3000"
    env_file:
      - ".env"
  app:
    build:
      context: .
      dockerfile: images/app.Dockerfile
      args:
        PYTHON_VERSION: "3.12"
    env_file:
      - ".env"
    ports:
      - "6000:6000"
  echo:
    image: kennethreitz/httpbin
    ports:
      - "5001:80"
    env_file:
      - ".env"
