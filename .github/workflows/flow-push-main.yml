name: Push to Main

on:
  push:
    branches: [ "main" ]

jobs:
  lint:
    uses: ./.github/workflows/lint.yml
    with:
      python_version: '3.12'
      node_version: '23'

  test:
    uses: ./.github/workflows/test.yml
    with:
      python_version: '3.12'

  python-build-packages:
    uses: ./.github/workflows/python-build-packages.yml
    with:
      python_version: '3.12'

  publish-packages:
    uses: ./.github/workflows/publish-packages.yml
    with:
      version: latest
      force_publish: false
    
  docker-build-images:
    uses: ./.github/workflows/docker-build.yaml
    with:
      python_version: '3.12'
      postgres_version: '16.3'
      force_publish: true