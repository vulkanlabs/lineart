name: Tagged Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  lint:
    uses: ./.github/workflows/lint.yml
    with:
      python_version: '3.12'
      node_version: '23'

  test:
    uses: ./.github/workflows/test.yml
    with:
      python_version: '3.12'

  python-build-packages:
    uses: ./.github/workflows/python-build-packages.yml
    with:
      python_version: '3.12'

  publish-pypi-packages:
    needs: [python-build-packages, test, lint]
    uses: ./.github/workflows/publish-pypi-packages.yml
    with:
      environment: 'pypi'
      version_override: ${{ github.ref_name }}
    # No secrets needed - using OIDC trusted publishing!

  docker-build-images:
    needs: [publish-pypi-packages]
    uses: ./.github/workflows/docker-build.yaml
    permissions:
      contents: read
      packages: write
    with:
      python_version: '3.12'
      postgres_version: '16.3'
      force_publish: true
      use_pypi: true
      vulkan_version: ${{ needs.publish-pypi-packages.outputs.vulkan_version }}
      vulkan_engine_version: ${{ needs.publish-pypi-packages.outputs.vulkan_engine_version }}
