    "hatchet-sdk>=1.16",
]


[tool.uv]
dev-dependencies = [
    "apache-beam[dataframe,gcp]>=2.69.0",
    "pandas>=2.2.3",
    "pytest>=8.3.2",
    "pytest-httpserver>=1.1.0",
